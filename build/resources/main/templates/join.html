<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="|${pageName}|"></title>
  <style type="text/css" media="screen">
    body {
      margin: 100px;
      background: #02071e;
      font: 400 18px/1.5 -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
    }
    .login-container {
      max-width: 300px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    input.error-input {
      border-color: red;
    }
    .error-class {
      color: red;
      margin-top: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2b632e;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1><a th:href="@{'/' + ${loginType}}">[[${pageName}]]</a></h1>
  <hr/>
  <h2>회원 가입</h2>
  <form th:action="@{'/' + ${loginType} + '/join'}" th:method="post" th:object="${joinRequest}" class="form-group">
    <label th:for="loginId">로그인 아이디:</label>
    <input type="text" th:field="*{loginId}" th:classappend="${#fields.hasErrors('loginId')} ? 'error-input'"/>
    <div class="error-class" th:errors="*{loginId}"></div>
    <br/>
    <label th:for="password">비밀번호:</label>
    <input type="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'error-input'"/>
    <div class="error-class" th:errors="*{password}"></div>
    <br/>
    <label th:for="passwordCheck">비밀번호 확인:</label>
    <input type="password" th:field="*{passwordCheck}" th:classappend="${#fields.hasErrors('passwordCheck')} ? 'error-input'"/>
    <div class="error-class" th:errors="*{passwordCheck}"></div>
    <br/>
    <label th:for="nickname">닉네임:</label>
    <input type="text" th:field="*{nickname}" th:classappend="${#fields.hasErrors('nickname')} ? 'error-input'"/>
    <div class="error-class" th:errors="*{nickname}"></div>
    <br/>
    <button type="submit">회원 가입</button>
  </form>
</div>
</body>
</html>
